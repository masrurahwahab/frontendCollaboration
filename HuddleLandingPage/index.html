<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Huddle - Build The Community Your Fans Will Love</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body style="margin: 0; padding: 0; box-sizing: border-box; font-family: 'Open Sans', sans-serif; overflow-x: hidden;">
<div style="min-height: 100vh; background: linear-gradient(135deg, #674baf 0%, #8b5cf6 50%, #ec4899 100%); position: relative; display: flex; align-items: center; padding: 40px 20px;">

  <!-- Background decorative shapes -->
  <div style="position: absolute; background: rgba(255, 255, 255, 0.1); border-radius: 8px; transform: rotate(45deg); width: 40px; height: 40px; top: 15%; right: 20%; animation: float1 6s ease-in-out infinite;"></div>
  <div style="position: absolute; background: rgba(255, 255, 255, 0.1); border-radius: 8px; transform: rotate(45deg); width: 60px; height: 60px; top: 25%; right: 10%; animation: float2 8s ease-in-out infinite reverse;"></div>
  <div style="position: absolute; background: rgba(255, 255, 255, 0.1); border-radius: 8px; transform: rotate(45deg); width: 25px; height: 25px; top: 40%; right: 30%; animation: float3 7s ease-in-out infinite;"></div>
  <div style="position: absolute; background: rgba(255, 255, 255, 0.1); border-radius: 8px; transform: rotate(45deg); width: 35px; height: 35px; bottom: 30%; right: 18%; animation: float4 5s ease-in-out infinite reverse;"></div>
  <div style="position: absolute; background: rgba(255, 255, 255, 0.1); border-radius: 8px; transform: rotate(45deg); width: 50px; height: 50px; bottom: 20%; right: 8%; animation: float5 9s ease-in-out infinite;"></div>
  <div style="position: absolute; background: rgba(255, 255, 255, 0.1); border-radius: 8px; transform: rotate(45deg); width: 30px; height: 30px; top: 65%; right: 15%; animation: float6 6s ease-in-out infinite reverse;"></div>
  <div style="position: absolute; background: rgba(255, 255, 255, 0.1); border-radius: 8px; transform: rotate(45deg); width: 45px; height: 45px; bottom: 45%; right: 35%; animation: float7 8s ease-in-out infinite;"></div>

  <style>
    @keyframes float1 {
      0%, 100% { transform: rotate(45deg) translateY(0px); }
      50% { transform: rotate(45deg) translateY(-15px); }
    }
    @keyframes float2 {
      0%, 100% { transform: rotate(45deg) translateY(0px); }
      50% { transform: rotate(45deg) translateY(-15px); }
    }
    @keyframes float3 {
      0%, 100% { transform: rotate(45deg) translateY(0px); }
      50% { transform: rotate(45deg) translateY(-15px); }
    }
    @keyframes float4 {
      0%, 100% { transform: rotate(45deg) translateY(0px); }
      50% { transform: rotate(45deg) translateY(-15px); }
    }
    @keyframes float5 {
      0%, 100% { transform: rotate(45deg) translateY(0px); }
      50% { transform: rotate(45deg) translateY(-15px); }
    }
    @keyframes float6 {
      0%, 100% { transform: rotate(45deg) translateY(0px); }
      50% { transform: rotate(45deg) translateY(-15px); }
    }
    @keyframes float7 {
      0%, 100% { transform: rotate(45deg) translateY(0px); }
      50% { transform: rotate(45deg) translateY(-15px); }
    }

    @media (max-width: 768px) {
      .content {
        grid-template-columns: 1fr !important;
        gap: 40px !important;
        text-align: center !important;
      }
      .main-heading { font-size: 28px !important; }
      .description { font-size: 15px !important; }
      .main-mockup { width: 280px !important; padding: 20px !important; }
      .secondary-mockup { position: relative !important; right: 0 !important; top: 20px !important; margin: 0 auto !important; }
      .social-links { bottom: 20px !important; right: 20px !important; }
    }
  </style>

  <div style="max-width: 1200px; margin: 0 auto; display: grid; grid-template-columns: 1fr 1fr; gap: 80px; align-items: center; z-index: 2; position: relative; width: 100%;" class="content">

    <!-- Left Section -->
    <div style="color: white;">
      <div style="display: flex; align-items: center; margin-bottom: 60px; font-size: 24px; font-weight: 600;">
        <i class="fas fa-comments" style="margin-right: 12px; font-size: 20px;"></i>
        Huddle
      </div>

      <h1 style="font-size: 40px; font-weight: 600; line-height: 1.2; margin-bottom: 25px; font-family: 'Poppins', sans-serif;" class="main-heading">
        Build The Community Your Fans Will Love
      </h1>

      <p style="font-size: 16px; line-height: 1.6; margin-bottom: 35px; opacity: 0.9; font-weight: 400;" class="description">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
      </p>

      <a href="register.html" target="_blank" style="display: inline-block; background: white; color: #674baf; padding: 15px 60px; border: none; border-radius: 50px; font-size: 14px; font-weight: 600; cursor: pointer; transition: all 0.3s ease; box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2); text-decoration: none;"
         onmouseover="this.style.transform='translateY(-3px)'; this.style.boxShadow='0 12px 35px rgba(0, 0, 0, 0.3)'"
         onmouseout="this.style.transform='translateY(0px)'; this.style.boxShadow='0 8px 25px rgba(0, 0, 0, 0.2)'">
        Register
      </a>
    </div>

    <!-- Right Section -->
    <div style="position: relative; display: flex; justify-content: center; z-index: 1;">
      <div style="position: relative;">

        <!-- Main Chat Mockup -->
        <div style="background: white; border-radius: 15px; padding: 30px; box-shadow: 0 30px 60px rgba(0, 0, 0, 0.2); width: 350px; position: relative; z-index: 2;" class="main-mockup">
          <!-- Header -->
          <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 25px; padding-bottom: 15px; border-bottom: 1px solid #f0f0f0;">
            <div style="display: flex; gap: 8px;">
              <div style="width: 12px; height: 12px; border-radius: 50%; background: #ff5f57;"></div>
              <div style="width: 12px; height: 12px; border-radius: 50%; background: #ffbd2e;"></div>
              <div style="width: 12px; height: 12px; border-radius: 50%; background: #28ca42;"></div>
            </div>
            <i class="fas fa-bars" style="font-size: 16px; color: #999;"></i>
          </div>

          <!-- Chat Messages -->
          <div style="display: flex; flex-direction: column; gap: 20px;">
            <!-- Message 1 -->
            <div style="display: flex; align-items: flex-start; gap: 15px;">
              <div style="width: 40px; height: 40px; border-radius: 50%; background: #ff6b8a; flex-shrink: 0;"></div>
              <div style="flex: 1; display: flex; flex-direction: column; gap: 8px;">
                <div style="height: 10px; background: #f5f5f5; border-radius: 5px; width: 100%;"></div>
                <div style="height: 10px; background: #f5f5f5; border-radius: 5px; width: 80%;"></div>
                <div style="display: flex; justify-content: flex-end; margin-top: 8px;">
                  <div style="display: flex; gap: 3px;">
                    <div style="width: 6px; height: 6px; border-radius: 50%; background: #ddd;"></div>
                    <div style="width: 6px; height: 6px; border-radius: 50%; background: #ddd;"></div>
                    <div style="width: 6px; height: 6px; border-radius: 50%; background: #ddd;"></div>
                    <div style="width: 6px; height: 6px; border-radius: 50%; background: #ddd;"></div>
                    <div style="width: 6px; height: 6px; border-radius: 50%; background: #ddd;"></div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Message 2 -->
            <div style="display: flex; align-items: flex-start; gap: 15px;">
              <div style="width: 40px; height: 40px; border-radius: 50%; background: #4ecdc4; flex-shrink: 0;"></div>
              <div style="flex: 1; display: flex; flex-direction: column; gap: 8px;">
                <div style="height: 10px; background: #f5f5f5; border-radius: 5px; width: 75%;"></div>
                <div style="height: 10px; background: #f5f5f5; border-radius: 5px; width: 60%;"></div>
                <div style="display: flex; justify-content: flex-end; margin-top: 8px;">
                  <div style="display: flex; gap: 3px;">
                    <div style="width: 6px; height: 6px; border-radius: 50%; background: #ddd;"></div>
                    <div style="width: 6px; height: 6px; border-radius: 50%; background: #ddd;"></div>
                    <div style="width: 6px; height: 6px; border-radius: 50%; background: #ddd;"></div>
                    <div style="width: 6px; height: 6px; border-radius: 50%; background: #ddd;"></div>
                    <div style="width: 6px; height: 6px; border-radius: 50%; background: #ddd;"></div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Message 3 -->
            <div style="display: flex; align-items: flex-start; gap: 15px;">
              <div style="width: 40px; height: 40px; border-radius: 50%; background: #c44569; flex-shrink: 0;"></div>
              <div style="flex: 1; display: flex; flex-direction: column; gap: 8px;">
                <div style="height: 10px; background: #f5f5f5; border-radius: 5px; width: 65%;"></div>
                <div style="height: 10px; background: #f5f5f5; border-radius: 5px; width: 90%;"></div>
                <div style="display: flex; justify-content: flex-end; margin-top: 8px;">
                  <div style="display: flex; gap: 3px;">
                    <div style="width: 6px; height: 6px; border-radius: 50%; background: #ddd;"></div>
                    <div style="width: 6px; height: 6px; border-radius: 50%; background: #ddd;"></div>
                    <div style="width: 6px; height: 6px; border-radius: 50%; background: #ddd;"></div>
                    <div style="width: 6px; height: 6px; border-radius: 50%; background: #ddd;"></div>
                    <div style="width: 6px; height: 6px; border-radius: 50%; background: #ddd;"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Secondary Color Palette Mockup -->
        <div style="position: absolute; top: 50%; right: -60px; background: white; border-radius: 10px; padding: 20px; box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2); width: 140px; z-index: 1;" class="secondary-mockup">
          <!-- Header -->
          <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; padding-bottom: 10px; border-bottom: 1px solid #f0f0f0;">
            <div style="display: flex; gap: 4px;">
              <div style="width: 8px; height: 8px; border-radius: 50%; background: #ddd;"></div>
              <div style="width: 8px; height: 8px; border-radius: 50%; background: #ddd;"></div>
              <div style="width: 8px; height: 8px; border-radius: 50%; background: #ddd;"></div>
            </div>
            <i class="fas fa-bars" style="font-size: 12px; color: #999;"></i>
          </div>

          <!-- Color Palette -->
          <div style="display: flex; flex-direction: column; gap: 12px;">
            <div style="width: 14px; height: 14px; border-radius: 50%; background: #ff6b8a;"></div>
            <div style="width: 14px; height: 14px; border-radius: 50%; background: #4ecdc4;"></div>
            <div style="width: 14px; height: 14px; border-radius: 50%; background: #c44569;"></div>
            <div style="width: 14px; height: 14px; border-radius: 50%; background: #26de81;"></div>
            <div style="width: 14px; height: 14px; border-radius: 50%; background: #fd9644;"></div>
            <div style="width: 14px; height: 14px; border-radius: 50%; background: #fd79a8;"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Social Media Icons - More Visible -->
  <div style="position: absolute; bottom: 40px; right: 40px; display: flex; gap: 15px; z-index: 10;" class="social-links">
    <a href="https://www.facebook.com/login" style="width: 50px; height: 50px; border-radius: 50%; border: 2px solid rgba(255, 255, 255, 0.6); background: rgba(255, 255, 255, 0.1); display: flex; align-items: center; justify-content: center; color: white; text-decoration: none; font-size: 20px; transition: all 0.3s ease; backdrop-filter: blur(10px);"
       onmouseover="this.style.background='rgba(255, 255, 255, 0.25)'; this.style.transform='translateY(-3px) scale(1.05)'; this.style.borderColor='rgba(255, 255, 255, 0.8)'; this.style.boxShadow='0 8px 25px rgba(0, 0, 0, 0.2)'"
       onmouseout="this.style.background='rgba(255, 255, 255, 0.1)'; this.style.transform='translateY(0px) scale(1)'; this.style.borderColor='rgba(255, 255, 255, 0.6)'; this.style.boxShadow='none'">
      <i class="fab fa-facebook-f"></i>
    </a>
    <a href="https://twitter.com/login" style="width: 50px; height: 50px; border-radius: 50%; border: 2px solid rgba(255, 255, 255, 0.6); background: rgba(255, 255, 255, 0.1); display: flex; align-items: center; justify-content: center; color: white; text-decoration: none; font-size: 20px; transition: all 0.3s ease; backdrop-filter: blur(10px);"
       onmouseover="this.style.background='rgba(255, 255, 255, 0.25)'; this.style.transform='translateY(-3px) scale(1.05)'; this.style.borderColor='rgba(255, 255, 255, 0.8)'; this.style.boxShadow='0 8px 25px rgba(0, 0, 0, 0.2)'"
       onmouseout="this.style.background='rgba(255, 255, 255, 0.1)'; this.style.transform='translateY(0px) scale(1)'; this.style.borderColor='rgba(255, 255, 255, 0.6)'; this.style.boxShadow='none'">
      <i class="fab fa-twitter"></i>
    </a>
    <a href="https://www.instagram.com/accounts/login" style="width: 50px; height: 50px; border-radius: 50%; border: 2px solid rgba(255, 255, 255, 0.6); background: rgba(255, 255, 255, 0.1); display: flex; align-items: center; justify-content: center; color: white; text-decoration: none; font-size: 20px; transition: all 0.3s ease; backdrop-filter: blur(10px);"
       onmouseover="this.style.background='rgba(255, 255, 255, 0.25)'; this.style.transform='translateY(-3px) scale(1.05)'; this.style.borderColor='rgba(255, 255, 255, 0.8)'; this.style.boxShadow='0 8px 25px rgba(0, 0, 0, 0.2)'"
       onmouseout="this.style.background='rgba(255, 255, 255, 0.1)'; this.style.transform='translateY(0px) scale(1)'; this.style.borderColor='rgba(255, 255, 255, 0.6)'; this.style.boxShadow='none'">
      <i class="fab fa-instagram"></i>
    </a>
  </div>

</div>
</body>
</html>
