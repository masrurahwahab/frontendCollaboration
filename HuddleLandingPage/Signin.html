<!-- Save this as login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account Login - Huddle</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body style="margin:0; padding:0; background:linear-gradient(135deg, #713fc4, #a74ac7); font-family:Arial, sans-serif; display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh;">

<div style="background:#fff; padding:30px 40px; border-radius:15px; box-shadow:0 8px 20px rgba(0,0,0,0.2); width:300px; text-align:center;">
    <h2 style="margin-bottom:5px; font-size:24px; color:#713fc4;">Account Login</h2>
    <p style="color:#666; font-size:14px; margin-bottom:20px;">Sign in to your account</p>

    <input type="text" placeholder="Username"
           style="background:#f4f0ff; color:#333; width:100%; padding:10px; margin:8px 0 12px; border-radius:8px; border:1px solid #c5a8f3;"><br>

    <input type="password" placeholder="Password"
           style="background:#f4f0ff; color:#333; width:100%; padding:10px; margin-bottom:10px; border-radius:8px; border:1px solid #c5a8f3;"><br>

    <label style="display:flex; align-items:center; font-size:13px; color:#555; margin-bottom:10px;">
        <input type="checkbox" style="margin-right:6px;"> Remember me
    </label>

    <button style="width:100%; padding:10px; background-color:#713fc4; color:white; border:none; border-radius:8px; margin-top:10px; font-weight:bold; cursor:pointer;">
        Sign In
    </button>

    <a href="forgot.html" style="display:inline-block; font-size:13px; color:#a74ac7; margin-top:10px; text-decoration:none;">Forgot password?</a><br>
    <a href="Create-%20account.html" style="display:inline-block; font-size:13px; color:#a74ac7; margin-top:5px; text-decoration:none;">Create a new account</a>

    <div style="margin-top:20px; font-size:14px;">
        <p style="margin-bottom:10px; color:#713fc4;">Login with</p>
        <a href="https://www.facebook.com/login"><i class="fab fa-facebook-f" style="margin:0 8px; font-size:18px; color:#713fc4;"></i></a>
        <a href="https://twitter.com/login"><i class="fab fa-twitter" style="margin:0 8px; font-size:18px; color:#713fc4;"></i></a>      
        <a href="https://www.instagram.com/accounts/login"><i class="fab fa-instagram" style="margin:0 8px; font-size:18px; color:#713fc4;"></i></a>
    </div>
</div>

<div style="margin-top:20px; display:flex; gap:10px;">
    <button style="padding:10px 15px; border-radius:6px; border:none; font-weight:bold; cursor:pointer; background-color:#c5a8f3; color:#fff;">
        <i class="fas fa-image"></i> Background image
    </button>
    <a href="index.html" style="text-decoration:none;">
        <button style="padding:10px 15px; border-radius:6px; border:none; font-weight:bold; cursor:pointer; background-color:#f4f0ff; color:#713fc4;">
            Back
        </button>
    </a>
</div>

</body>
</html>
