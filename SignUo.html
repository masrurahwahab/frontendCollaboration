<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Intro Component with Sign-Up Form</title>
</head>
<body style="margin:0; padding:0; font-family:'Poppins', sans-serif; background: linear-gradient(to right, hsl(0, 100%, 74%), hsl(0, 80%, 60%)); color: white;">

  <div style="display:flex; justify-content:center; align-items:center; height:100vh; padding:20px;">
    
    <!-- Left Section -->
    <div style="flex:1; max-width:50%; padding:40px;">
      <h1 style="font-size:45px; font-weight:700; line-height:1.2;">Learn to code by watching others</h1>
      <p style="font-size:18px; margin-top:20px; line-height:1.6;">
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable.
      </p>
    </div>

    <!-- Right Section -->
    <div style="flex:1; max-width:50%; padding:40px;">
      
      <!-- Trial Banner -->
      <div style="background:hsl(248, 32%, 49%); padding:20px; border-radius:10px; margin-bottom:20px; text-align:center;">
        <strong>Try it free 7 days</strong> then $20/mo. thereafter
      </div>

      <!-- Sign Up Form -->
      <form style="background:white; color:black; padding:30px; border-radius:10px; display:flex; flex-direction:column; gap:15px;">
        <input type="text" placeholder="First Name" style="padding:12px; font-size:16px; border:1px solid #ccc; border-radius:5px;">
        <input type="text" placeholder="Last Name" style="padding:12px; font-size:16px; border:1px solid #ccc; border-radius:5px;">
        <input type="email" placeholder="Email Address" style="padding:12px; font-size:16px; border:1px solid #ccc; border-radius:5px;">
        <input type="password" placeholder="Password" style="padding:12px; font-size:16px; border:1px solid #ccc; border-radius:5px;">
        <button type="submit" style="padding:15px; background-color:hsl(154, 59%, 51%); color:white; font-weight:700; border:none; border-radius:5px; cursor:pointer;">CLAIM YOUR FREE TRIAL</button>
        <p style="font-size:12px; text-align:center; color:gray;">
          By clicking the button, you are agreeing to our 
          <span style="color:hsl(0, 100%, 74%); font-weight:bold;">Terms and Services</span>
        </p>
      </form>
    </div>
  </div>

</body>
</html>
