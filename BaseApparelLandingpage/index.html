<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coming Soon - Base Apparel</title>
</head>
<body style="margin: 0; font-family: 'Arial', sans-serif; background: #f2f2f2; display: flex; justify-content: center; align-items: center; height: 100vh;">

<div style="width: 800px; height: 450px; background: white; display: flex; box-shadow: 0 8px 30px rgba(0,0,0,0.1); border-radius: 8px; overflow: hidden;">

  <!-- Left Side -->
  <div style="width: 50%; padding: 40px 40px 40px 40px; background: linear-gradient(to bottom right, #fff1f1, #ffeaea); display: flex; flex-direction: column; justify-content: center; position: relative;">

    <!-- Logo -->
    <div style="position: absolute; top: 30px; left: 40px; display: flex; align-items: center;">
      <div style="width: 8px; height: 8px; background: #f38e8e; border-radius: 50%; margin-right: 8px;"></div>
      <span style="font-weight: bold; letter-spacing: 2px; color: #444;">BASE APPAREL</span>
    </div>

    <!-- Content -->
    <div style="margin-top: 60px;">
      <h3 style="margin: 0; color: #b87b7b; letter-spacing: 4px; font-weight: normal;">WE'RE</h3>
      <h1 style="margin: 10px 0; font-size: 36px; color: #222; line-height: 1.2;">COMING<br>SOON</h1>
      <p style="font-size: 14px; color: #666; margin-bottom: 25px;">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>

      <form style="display: flex;">
        <input type="email" placeholder="Email Address" style="flex: 1; padding: 12px 20px; border: none; border-radius: 25px 0 0 25px; outline: none; font-size: 14px;">
        <button type="submit" style="padding: 12px 25px; border: none; background: linear-gradient(to right, #f8b6b6, #f38e8e); color: white; border-radius: 0 25px 25px 0; cursor: pointer; box-shadow: 0 4px 10px rgba(243, 142, 142, 0.3); font-size: 16px;">→</button>
      </form>
    </div>
  </div>

  <!-- Right Side (Image of woman) -->
  <img src="/images/download.jpeg" style="width: 350px;">

</div>

</body>
</html>
